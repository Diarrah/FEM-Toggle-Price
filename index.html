<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Pricing Component With Toggle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Our Pricing</h1>
        <div class="toggle">
            <span>Annually</span>
            <label for="switch" class="switch__label">
                <input type="checkbox" id="switch">
                <span class="slider"></span>
            </label>
            <span>Monthly</span>
        </div>
    </header>

        <div class="price__container">
            <div class="price__card">
                <p>Basic</p>
                <h2>
                    <span class="dollar">&dollar;</span> 
                    <span class="yearly">199.99</span>
                    <span class="monthly hidden">19.99</span>
                </h2>
                <ul class="package__details">
                    <li>500 GB Storage</li>
                    <li>2 Users Allowed</li>
                    <li>Send up to 3 GB</li>
                </ul>
                <button class="btn">Learn More</button>
            </div>
            <div class="price__card">
                <p>Professional</p>
                <h2>
                    <span class="dollar">&dollar;</span> 
                    <span class="yearly">249.99</span>
                    <span class="monthly hidden">24.99</span> 
                </h2>
                <ul class="package__details">
                    <li>1 TB Storage</li>
                    <li>5 Users Allowed</li>
                    <li>Send up to 10 GB</li>
                </ul>
                <button class="white-btn btn">Learn More</button>
            </div>        
            <div class="price__card">
                <p>Master</p>
                <h2>
                    <span class="dollar">&dollar;</span> 
                    <span class="yearly">299.99</span>
                    <span class="monthly hidden"> 29.99</span>
                </h2>
                <ul class="package__details">
                    <li>2 TB Storage</li>
                    <li>10 Users Allowed</li>
                    <li>Send up to 20 GB</li>
                </ul>
                <button class="btn">Learn More</button>
            </div>
        </div>

<script src="script.js"></script>
</body>
</html>
